android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.vincent.julie"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 10004
        versionName "1.0.0.4"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

    }
    signingConfigs {
        release {
            storeFile file("../Julie.jks")
            storePassword '79823qweAB'
            keyAlias 'Julie'
            keyPassword '79823qweAB'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            //启用代码混淆 如果使用jdk1.8则不能混淆
            minifyEnabled true
            //zip压缩
            zipAlignEnabled false
            //移除无用的resource文件
            shrinkResources false
            //混淆规则配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.release
            zipAlignEnabled false
            //开启之后编译报错 transformClassesWithAndroidGradleClassShrinkerForDebug
            //移除无用的resource文件
            shrinkResources false
            //开启之后编译报错 transformClassesWithAndroidGradleClassShrinkerForDebug
            //开启混淆
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
